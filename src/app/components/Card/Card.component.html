
<div class="container">
  <h1 class="header">Fake Category</h1>
	<div class="card">
		<figure class="card__thumb">
			<img src="{{data.image}}" alt="{{data.title}}" class="card__image">
			<figcaption class="card__caption">
				<h2 class="card__title">{{data.title}}</h2>
				<p class="card__snippet">{{data.description}}</p>
				<a href="" class="card__button">Back To Stores</a>
			</figcaption>
		</figure>
	</div>
</div>
